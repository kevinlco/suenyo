<!DOCTYPE html>  <html lang="es">  
<head>

  <style>  
    body {  
      background-color: #ffe6f0;  
      font-family: 'Segoe UI', sans-serif;  
      text-align: center;  
      padding: 2rem;  
      overflow: hidden;  
    }  
    h1 {  
      color: #ff3399;  
      font-size: 2rem;  
      margin-top: 3rem;  
    }  
    #corazones {  
      position: absolute;  
      width: 100%;  
      height: 100%;  
      pointer-events: none;  
      overflow: hidden;  
    }  
    .corazon {  
      position: absolute;  
      width: 30px;  
      height: 30px;  
      background-color: #ff3366;  
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);  
      animation: flotar 4s ease-in-out infinite;  
      opacity: 0.8;  
    }  
    @keyframes flotar {  
      0% { transform: translateY(0) scale(1); opacity: 1; }  
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }  
    }  /* CORAZONES STICKERS */  
.heart {  
  position: fixed;  
  width: 25px;  
  height: 25px;  
  background: url('https://i.postimg.cc/pXcJmfw7/heart.png') no-repeat center;  
  background-size: contain;  
  animation: floatUp 5s linear infinite;  
  pointer-events: none;  
  z-index: 9999;  
}  

@keyframes floatUp {  
  0% {  
    transform: translateY(0) scale(1);  
    opacity: 1;  
  }  
  100% {  
    transform: translateY(-800px) scale(1.5);  
    opacity: 0;  
  }  
}  

#mensaje-final {  
  display: none;  
  margin-top: 4rem;  
  font-size: 1.5rem;  
  color: #cc0066;  
  padding: 1rem;  
}  
img {  
  max-width: 250px;  
  margin-top: 1rem;  
  border-radius: 20px;  
}

  </style>  
</head>  
<body>  
  <div id="corazones"></div>  
  <h1>ü•∞ ¬°Dijiste que s√≠ ! <div id="mensaje-espera">Espera un momento ‚ù§</div> </h1>    <div id="mensaje-final">  
    <p>Ay Anahy...  , Gracias por darme la oportunidad de amarte y tratar de hacerte la chica m√°s feliz del mundo. TE AMO üíï .</p>  
    <img src="https://i.postimg.cc/gJX4VXtc/Imagen-de-Whats-App-2025-07-18-a-las-21-05-30-185ddf14.jpg" alt="mielda no cargo" />  
  </div>    <!-- M√öSICA -->  <audio id="musica" src="https://www.bensound.com/bensound-music/bensound-love.mp3"></audio>

  <script>  
    const corazones = document.getElementById('corazones');  
    let repeticiones = 0;  
  
    function crearCorazon() {  
      const c = document.createElement('div');  
      c.className = 'corazon';  
      c.style.left = Math.random() * 100 + '%';  
      c.style.animationDuration = (Math.random() * 2 + 2) + 's';  
      corazones.appendChild(c);  
      setTimeout(() => c.remove(), 4000);  
    }  
  
    function lanzarCorazonesPegajosos() {  
      let interval = setInterval(() => {  
        const heart = document.createElement("div");  
        heart.classList.add("heart");  
        heart.style.left = Math.random() * 100 + "vw";  
        document.body.appendChild(heart);  
  
        setTimeout(() => {  
          heart.remove();  
        }, 5000);  
      }, 300);  
  
      // detener despu√©s de 5 segundos  
      setTimeout(() => {  
        clearInterval(interval);  
      }, 5000);  
    }  
  
    function lanzarAnimacion() {  
      const intervalo = setInterval(() => {  
        for (let i = 0; i < 10; i++) crearCorazon();  
      }, 300);  
  
      setTimeout(() => {  
        clearInterval(intervalo);  
        repeticiones++;  
        if (repeticiones < 3) {  
          setTimeout(lanzarAnimacion, 1500);  
        } else {  
          document.getElementById('mensaje-final').style.display = 'block';  
          document.getElementById('musica').play();  
          lanzarCorazonesPegajosos();  
        }  
      }, 3000);  
    }  
  
    lanzarAnimacion();  
  </script>  </body>  
</html>
